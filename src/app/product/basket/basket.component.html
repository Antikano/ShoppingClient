<div *transloco="let t" class="card">
    <div class="grid">
        <div class="col-2">
        </div>
        <div class="surface-ground border-round mr-1 col-8">
            <div class="card rounded-lg p-4  p-3 border-round  ">
                <p-table [value]="products" [scrollable]="true" scrollHeight="500px"
                    [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>{{t('basket.Image')}}</th>
                            <th>{{t('basket.Name')}}</th>
                            <th>{{t('basket.Price')}}</th>
                            <th>{{t('basket.Stock')}}</th>
                            <!-- <th style="display: flex;
                            justify-content: center;">{{t('basket.Quantity')}}</th> -->
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-products>
                        <tr>
                            <td><img [src]="getBase64Image(products.imageData)" width="70" height="50"
                                    class="shadow-4" /></td>
                            <td>{{products.name}}</td>
                            <td>{{products.price| currency:'USD'}}</td>
                            <td>{{products.stock}}</td>
                            <!-- <td [pEditableColumn]="products.quantity">
                                <div class="flex justify-content-around flex-wrap">
                                    <div class="flex align-items-center justify-content-center w-4rem h-4rem ">
                                        {{products.quantity}}</div>
                                    <div class="flex align-items-center justify-content-center w-4rem h-4rem    ">
                                        <p-button icon="pi pi-plus" (click)="increaseQuantity(products)"
                                            styleClass="p-button-outlined p-button-info p-button-sm "></p-button>
                                    </div>
                                    <div class="flex align-items-center justify-content-center w-4rem h-4rem   ">
                                        <p-button icon="pi pi-minus" 
                                            styleClass="p-button-outlined p-button-danger  p-button-sm"></p-button>
                                    </div>
                                </div>
                            </td> -->
                            <td><p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text"
                                    (click)="removeFromBasket(products)"> </p-button></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="card rounded-lg p-4  p-3 border-round  ">
                <p-toast></p-toast>
                <p-button (onClick)="CreateOrder()">{{t('basket.CompleteOrder')}}</p-button>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
