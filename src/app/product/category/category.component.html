<div class="card">
    <p-listbox [options]="categories"  [(ngModel)]="selectedCategory" (onChange)="onChange()" optionLabel="name" [listStyle]="{ 'max-height': '250px' }">
        <ng-template let-category pTemplate="item">
            <div class="flex align-items-center gap-2">
                <div>{{ category.name }}</div>
            </div>
        </ng-template>
    </p-listbox>
</div>
